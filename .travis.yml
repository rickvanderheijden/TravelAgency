language: java
sudo: true
jdk: oraclejdk8

branches:
  only:
  - master

services:
  - mysql

before_install:
  - export CODACY_PROJECT_TOKEN=067010ddf72a4d059700f17169539c4c
  - chmod +x mvnw
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/2.0.2/codacy-coverage-reporter-2.0.2-assembly.jar

after_success:
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r build/reports/jacoco/test/jacocoTestReport.xml

before_script:
  - mysql -u root -e 'create database `travel-agency`';
  - mysql -u root -e "CREATE USER 'user'@'localhost' IDENTIFIED BY 'user';"
  - mysql -u root -e "GRANT ALL ON *.* TO 'user'@'localhost';"

script:
  - nohup mvn spring-boot:run &
  - sleep 20
  - mvn clean test
